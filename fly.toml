# fly.toml app configuration file generated for agent-platform
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'agent-platform'
primary_region = 'nrt'

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 1
  processes = ['app']

[env]
  PORT = "8000"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
